# Example Cloud Build Configuration File
#
# define the build steps
steps:
  # install the app dependencies
  - name: "gcr.io/cloud-builders/npm"
    args: ["install"]
  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "create-env"]
    env:
    - 'DB_CONNECT=${_SECRET_KEY}'
  # execute the tests
  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "test"]

  # build an artifact using the docker builder
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$_PROJECT_ID/$_REPO_NAME:latest", "."]

  #step 3
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['apply', '-f', 'kubernetes.yaml']
    env:
    - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'
    - 'CLOUDSDK_CONTAINER_CLUSTER=mycluster'
    - 'KUBECONFIG=/workspace/.kube/config'
    
    #step 4
  - name: 'gcr.io/cloud-builders/kubectl'
    args: [
    'set', 
    'image', 
    'deployment', 
    'todoapp', 
    'todoapp=gcr.io/$PROJECT_ID/$_REPO_NAME:latest'
    ]
    env:
    - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'
    - 'CLOUDSDK_CONTAINER_CLUSTER=mycluster'
    - 'KUBECONFIG=/workspace/.kube/config'
  
images:
  - 'gcr.io/$PROJECT_ID/$_REPO_NAME:latest'
