# Example Cloud Build Configuration File
#
# define the build steps
steps:
  # install the app dependencies
  - name: "gcr.io/cloud-builders/npm"
    args: ["install"]
  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "create-env"]
    env:
    - 'DB_CONNECT=${_SECRET_KEY}'
  # execute the tests
  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "test"]

  # build an artifact using the docker builder
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "gcr.io/$_PROJECT_ID/$_REPO_NAME:latest", "."]

  # push the artifact to a GCR repository
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/$REPO_NAME:latest"]
